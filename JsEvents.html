<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
}

function onMOver(obj){
		obj.innerHTML = "Mouse Hover";
}

function onMOut(obj){
	obj.innerHTML = "Mouse Out";
}

</script>
</head>
<body>

<div onmouseover="onMOver(this)" onmouseout="onMOut(this)"  style="width: 200px;height:200px;background-color:orange"></div>
Enter your name: <input type="text" id="fname" onchange="myFunction()">
</body>
</html>
