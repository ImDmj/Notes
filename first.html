<!Doctype html>
<html>
	<head>
		<title>Basic Tags</title>
		<style type="text/css">
			OL.withAlpha {list-style-type:lower-alpha}
			OL.withRoman {list-style-type:lower-roman}
			OL.withUpperAlpha {list-style-type:upper-alpha}
			OL.withUpperRoman{list-style-type:upper-roman}

			UL.square{list-style-type:square}
			UL.circle{list-style-type:circle}
			UL.disc {list-style-type:disc}
		</style>
	</head>
	<body>
		<a href="#end">Go to End</a>
		<a href="#list">Go to LIST Content</a>
		<a href="#">Inline</a>
		<h1>Block</h1>
		<p id="top">Hi <strong>welcome</strong>
		
		<em>dummy</em> to HTML</p>
		<hr width="200px" size="10px" noshade="shade">
		<img src="images/pic.jpg" width="50%" height="800px"></img>
		<a href="https://www.facebook.com/" target="_top"><img src ="images/fb.png"></img></a>
		<ul class ="disc">
			<li>first
				<ul>
					<li>firstfirst</li>
					<li>FirstSecond</li>
				</ul>
			</li>
			<li>second</li>
			<li>third</li>
		</ul>
		<ol class="withUpperRoman" start="4">
			<li>apple</li>
			<li>mango</li>
			<li>orange</li>
		</ol>
		<dl>
  			<dt>Coffee</dt>
  			<dd>Black hot drink</dd>
  			<dt>Milk</dt>
  			<dd>White cold drink</dd>
		</dl>
		<img src="images/light.jpg"/>
		<p id="end">This is the end</p>
		<a href="#top">GO to Top</a>
	</body>
</html>
