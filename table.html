<html>
	<head>
		<title>Table Demo</title>
	</head>

		 		<th>Name</th>
		 		<th>Employee ID</th>
		 		<th>Company</th>
		 	</thead>

		 		</tr>

		 		<tr>
		 			<td>Bhumika</td>
		 			<td>12345</td>

		 		</tr>

		 		<tr>
		 			<td>ABC</td>
		 			<td>101</td>
		 		</tr>
		 		<tr>
		 			<td>XYZ</td>
		 			<td>231</td>
		 		</tr>
		 		<tr>
		 			<td>JKL</td>
		 			<td>301</td>
		 		</tr>

			</tbody>

		</table>
		</center>

</html>
